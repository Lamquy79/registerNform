<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            width: 450px;
            padding: 20px;
            background: white;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            font-style: italic;
            width: 140px;
            text-align: right;
            margin-right: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 0px 20px 0px 0px;
            transition: border 0.3s ease-in-out, background-color 0.3s ease-in-out, border-radius 0.3s ease-in-out;
        }

        input:hover {
            border: 1px solid red;
        }

        input:focus {
            background-color: #FFEB3B;
            outline: none;
            border-radius: 20px;
            /* Bo tròn cả 4 góc khi focus */
        }

        .btn {
            display: block;
            margin: 15px auto 0;
            padding: 8px 20px;
            background-color: rgb(196, 196, 196);
            border: 1px solid black;
            cursor: pointer;
            color: black;
            font-weight: bold;
            border-radius: 0px 10px 0px 10px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, border 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #ffcc00;
            border: 1px solid red;
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>REGISTER NEW ACCOUNT</h2>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Please enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Please enter password">
            </div>
            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" placeholder="Please confirm password">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Please enter email">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" placeholder="Please enter phone">
            </div>
            <button type="submit" class="btn">Gửi</button>
        </form>
    </div>

</body>

</html>
